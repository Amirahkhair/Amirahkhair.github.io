<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Feedback</title>
  <style>
    body {
      background-color: #25282A;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      padding: 40px;
    }

    .form-container {
      background: linear-gradient(to bottom right, #005570, #41788D);
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: auto;
      border: 2px solid #F58220;
    }

    h2 {
      color: #31BCAB;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    textarea {
      height: 100px;
    }

    .submit-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #8CBA06;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit Feedback</h2>
    <form method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Full Name (required)">

      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" required placeholder="Job title or role in the company (required)">

      <label for="region">Region:</label>
      <select name="region" id="region" required>
        <option value="NA">NA</option>
        <option value="EMEA">EMEA</option>
        <option value="APAC">APAC</option>
        <option value="Global">Global</option>
      </select>

      <label for="category">Feedback Category:</label>
      <select name="category" id="category" required>
        <option value="Studio addition">Studio addition</option>
        <option value="Studio removal">Studio removal</option>
        <option value="Others">Others</option>
      </select>

      <label for="content">Feedback:</label>
      <textarea id="content" name="content" required></textarea>

      <button class="submit-button" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
